
{% extends 'chirp/base.html' %}

    {% block content %}

    {% if user.is_authenticated %}
            <div class='container'>
                {% for post in posts %}  
                    <div class='post'>
                        <h3>{{ post.author }}</h3>
                        <p id="quote">{{ post.body }}</p>
                        <p>{{ post.time }}</p>
                        {% if user.id == post.author.id %}
                            <a href="{% url 'posts:delete' post.id %}"> <button>Delete</button> </a>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>    
    {% else %}
    <div class='container'>
        <h1>Please login or singup</h1>
    </div>
    {% endif %}
    
    {% endblock %}
