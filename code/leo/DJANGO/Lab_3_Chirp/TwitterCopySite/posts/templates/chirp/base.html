<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>Twitter Copy</title>
            <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" />
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
            <link rel="stylesheet" href="/static/style.css">
        </head>
		
		<body>
			<div class="nav">
				<nav>
					{% if user.is_authenticated %}
					<div><a href="/"><strong>Home</strong></a>
						<p> Welcome <a href="{% url 'posts:profile' user.id %}"></a> {{ user.username }} </a> </p>
						<p> <a href="{% url 'users:logout' %}">LOGOUT</a> </p>
					</div>
					{% else %}
					<div>
					<p> <a href="{% url 'users:login' %}">LOGIN</a> </p>
					<p> <a href="{% url 'users:register' %}">SIGNUP</a> </p>
					</div>
					{% endif %}
				</nav>
			</div>
			<div class="header">
					<h2>Post something</h2>   
						<form action="{% url 'posts:landing' %}" method="post">
							{% csrf_token %}
						<input type="text" name="words"/>
						<button type="submit">Post</button>
						</form>
			<div class='posts'>
				{% block content %}
				{% endblock %}	
			</div>
		</body>
	</html>
