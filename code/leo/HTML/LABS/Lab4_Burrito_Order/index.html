<!DOCTYPE html>
<html lang = 'en'>
 
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/7b6e1a72b7.js" crossorigin="anonymous"></script>
        <title>MUCHO BURRITO</title>
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"/>
        <link rel="stylesheet" href="style.css"/>
    </head>
    
    <body>
        <header>
            
            <h1>El Mucho Burrito Order Form</h1>
          
        </header>
        
        <main>
          <div class="allboxes">
            
            <div class="box1">
                <img src = "pics/burrito.jpg" width = "30%" alt = "Burrito">
            </div>
          
            <div class="box2">
              <h2>Customize Your Burrito</h2>
              
              <div class="options">

                <form action="" method="post">

                  <label for="tortilla" class="category">Tortilla:</label>
                  <input type="radio" id="flour" name="tortilla" value="flour">
                  <label for="flour">Flour</label>
                  <input type="radio" id="corn" name="tortilla" value="corn">
                  <label for="corn">Corn</label> 
                  <br>
                  <br>
                  <label for="meat" class="category">Meat:</label>
                  <input type="radio" id="chicken" name="meat" value="chicken">
                  <label for="chicken">Chicken</label>
                  <input type="radio" id="steak" name="protein" value="steak">
                  <label for="steak">Steak</label>
                  <input type="radio" id="carnitas" name="protein" value="carnitas">
                  <label for="carnitas">Carnitas</label>
                  <br>
                  <br>
                  <input type="checkbox" id="beans" name="beans" value="beans">
                  <label for="beans">Beans</label>
                  <br>
                  <input type="checkbox" id="cheese" name="cheese" value="cheese">
                  <label for="cheese">Cheese</label>
                  <br>
                  <input type="checkbox" id="salsa" name="salsa" value="salsa">
                  <label for="salsa">Salsa</label>
                  <br>
                  <input type="checkbox" id="sourcream" name="sourcream" value="sourcream">
                  <label for="sourcream">Sour Cream</label>

              </div>
            </div>

          </div>    
        </main>
        
        <footer>
            <div class="social-media">
              <button type="submit">submit</button>
            </div>
        </footer>

    </body>

</html>
