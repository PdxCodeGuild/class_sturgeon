<!DOCTYPE html>
<html lang = 'en'>
 
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/7b6e1a72b7.js" crossorigin="anonymous"></script>
        <title>LENEHRT LLC</title>
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"/>
        <link rel="stylesheet" href="main.css"/>
    </head>
    
    <body>
        <header>
            
            <h1>BOBBY's FASHION</h1>
            <p>Modern fashion for everybody!</p>
            <p>We offer the best quality product at the best market price.</p>
          
        </header>
        
        <main>
          <div class="allstores">
            <div class="store">
              <div class="logo">
                <a href="https://www.amazon.com"> <i class="fab fa-amazon fa-6x"></i></a>
                <div class="words-under-logo">
                  <h2>AMAZON STORE</h2>
                  <p><words-under-logo class="button">SHOW NOW</words-under-logo></p>
                </div>
              </div>
            </div>
          
            <div class="store">
              <div class="logo">
                <a href="https://www.ebay.com"> <i class="fab fa-ebay fa-6x"></i></a>
                <div class="words-under-logo">
                  <h2>EBAY STORE</h2>
                  <p><words-under-logo class="button">SHOW NOW</words-under-logo></p>
                </div>
              </div>
            </div>
          
            <div class="store">
              <div class="logo">
                <a href="https://www.etsy.com"> <i class="fab fa-etsy fa-6x"></i></a>
                <div class="words-under-logo">
                  <h2>ETSY STORE</h2>
                  <p><words-under-logo class="button">SHOW NOW</words-under-logo></p>
                </div>
              </div>
            </div>
          </div>    
        </main>
        
        <footer>
          <h3>Follow us</h3>
            <div class="social-media">
                <a href="https://www.instagram.com"> <i class="fab fa-instagram fa-2x"></i></a>
                <a href="https://www.facebook.com"> <i class="fab fa-facebook fa-2x"></i></a>
                <a href="https://www.twitter.com"> <i class="fab fa-twitter fa-2x"></i></a>
            </div>
        </footer>

    </body>

</html>
