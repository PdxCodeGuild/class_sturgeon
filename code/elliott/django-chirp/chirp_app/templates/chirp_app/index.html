{% extends "chirp_app/base.html" %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/index.css' %}">

<main>
    {% for post in posts %}
    <div class="post">
        <h1>{{ post.title }}</h1>
        <p>By {{ post.author }} on {{ post.date_posted|date:"F d, Y" }}</p>
        <p>{{ post.content }}</p>

    </div>
    {% endfor %}
</main>
{% endblock content%}
