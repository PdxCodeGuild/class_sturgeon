<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Flamenco&display=swap" rel="stylesheet">
  <title>Burrito Shop</title>
</head>

<body>

  <nav>
    <div class="logo">
    </div>
    <h1>Burrito shop</h1>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Order</a></li>
    </ul>
  </nav>

  <div class="form">

    <h2>Build Your Burrito</h2>
    <h3>Meat</h3>
    <form action="	https://webhook.site/5036804d-7fbd-4ce8-847a-52a0dc3cfbe3" method="POST">
      <div class="meat">
        <label for="chicken">Chicken</label>
        <input type="radio" name="meat" id="chicken" value="chicken">

        <label for="beef">Beef</label>
        <input type="radio" name="meat" id="beef" value="beef">

        <label for="pork">Pork</label>
        <input type="radio" name="meat" id="pork" value="pork">
      </div>

      <h3>Rice</h3>
      <div class="rice">
        <label for="brown">Brown</label>
        <input type="radio" name="brown" id="brown" value="brown">

        <label for="white">White</label>
        <input type="radio" name="white" id="white" value="white">
      </div>

      <h3>Beans</h3>
      <div class="beans">
        <label for="black">Black</label>
        <input type="radio" name="black" id="black" value="black">

        <label for="pinto">Pinto</label>
        <input type="radio" name="pinto" id="pinto" value="pinto">
      </div>

      <div class="add-items">
        <h3>Additional items</h3>
        <label for="cheese">Cheese</label>
        <input type="checkbox" name="cheese" id="sour cream">
        <label for="sour cream">Sour cream</label>
        <input type="checkbox" name="sour cream" id="sour cream">
      </div>
  </div>
  <div class="contact-gallery">
    <div class="form2">
      <h2>Contact Information:</h2>

      <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>
      </div>

      <div>
        <label for="phone">Phone#:</label>
        <input type="tel" name="phone" id="phone" placeholder="(xxx)xxx-xxxx" required>
      </div>

      <div>
        <label for="phone">Email:</label>
        <input type="email" name="email" id="email" placeholder="email" required>
      </div>

      <div>
        <label for="address">Address:</label>
        <input type="text" name="address" id="address" required>
      </div>

      <div>
        <label for="zip">zip:</label>
        <input type="text" name="zip" id="zip" required>
      </div>

      <select name="state" id="state">
        <option value="wa">Wa:</option>
        <option label="Or" value="Or">Or</option>
      </select>

      <button type="submit">Submit</button>
      </form>


    </div>

    <div class="food-gallery">
      <img src="img/burrito.jpeg" alt="Burrito">
      <img src="img/burrito platter.jpeg" alt="">
      <img src="img/delicious mexican food.jpeg" alt="">
      <img src="img/mexican food.jpeg" alt="">
      <img src="img/b1.jpeg" alt="">
      <img src="img/b2.jpeg" alt="">
    </div>
  </div>


  <footer>
    <p>Burrito shop</p>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Order</a></li>
    </ul>
  </footer>


</body>

</html>
