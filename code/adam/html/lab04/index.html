<!DOCTYPE html>
<!-- root element -->
<html lang="en">
    <!-- the head contains metadata about the document  -->
<head>
    <!-- meta tags store general metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- page title, the text that appears on a browser -->
    <title>Artisanal Burritos</title>
    <!-- import external css -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href = "main.css"/>
</head>
<!-- the body contains the actual document that will be shown to the user -->
<body>
    <div class="header">
        <h1 style="text-align: center;"><span>Artisanal Burritos!</span></h1>
        <hr>
    </div>
    <main>
        <form action="https://webhook.site/1d1f68b6-9924-41cb-80cb-54c61773981a" method="post">
            <input class ="name" type="text" name="myname" placeholder="Your Name" pattern="[A-Za-z].{2,}" title="At least 3 letters, no spaces" required/>
            <div class="food">
                <h3>Tortilla:</h3>
                <div>
                    <div>
                        <input name="tortilla" id="tortilla-1" value="corn" type="radio">
                        <label for="tortilla-1">Corn</label>
                    </div>
                    <div>
                        <input name="tortilla" id="tortilla-2" required value="spinach" type="radio">
                        <label for="tortilla-2">Spinach</label>
                    </div>
                    <div>
                        <input name="tortilla" id="tortilla-3" required value="white-flour" type="radio">
                        <label for="tortilla-3">White Flour</label>
                    </div>
                    <div>
                        <input name="tortilla" id="tortilla-4" required value="wheat-flour" type="radio">
                        <label for="tortilla-4">Wheat Flour</label>
                    </div>
                </div>
            </div>
            <div class="food">
                <h3>Rice:</h3>
                <div >
                    <div>
                        <input name="rice" id="rice-1" required value="white" type="radio">
                        <label for="rice-1">White</label>
                    </div>
                    <div>
                        <input name="rice" id="rice-2" required value="brown" type="radio">
                        <label for="rice-2">Brown</label>
                    </div>
                    <div>
                        <input name="rice" id="rice-3" required value="none" type="radio">
                        <label for="rice-3">No Rice</label>
                    </div>
                </div>
            </div>
            <div class="food">
                <h3>Beans:</h3>
                <div>
                    <div>
                        <input name="beans" id="beans-1" required value="black" type="radio">
                        <label for="beans-1">Black</label>
                    </div>
                    <div>
                        <input name="beans" id="beans-2" required value="pinto" type="radio">
                        <label for="beans-2">Pinto</label>
                    </div>
                    <div>
                        <input name="beans" id="beans-3" required value="none" type="radio">
                        <label for="beans-3">No Beans</label>
                    </div>
                </div>
            </div>
            <div class="food">
                <h3>Protein:</h3>
                <div>
                    <div>
                        <input name="protein" id="protein-1" required value="carnitas" type="radio">
                        <label for="protein-1">Carnitas</label>
                    </div>
                    <div>
                        <input name="protein" id="protein-2" required value="chicken" type="radio">
                        <label for="protein-2">Chicken</label>
                    </div>
                    <div>
                        <input name="protein" id="protein-3" required value="sofritas" type="radio">
                        <label for="protein-3">Sofritas</label>
                    </div>
                    <div>
                        <input name="protein" id="protein-4" required value="none" type="radio">
                        <label for="protein-4">No Protein</label>
                    </div>
                </div>
            </div>
            <div class="food">
                <h3>Extras:</h3>
                <div>
                    <div>
                        <input name="extras[]" id="extras-1" value="cheese" type="checkbox">
                        <label for="extras-1">Cheese</label>
                    </div>
                    <div>
                        <input name="extras[]" id="extras-2" value="sour-cream" type="checkbox">
                        <label for="extras-2">Sour Cream</label>
                    </div>
                </div>
            </div>
            <div class="little-guy"><hr></div>
            <h3>Delivery Instructions:</h3>
            <input type="tel" name="phone" placeholder="Phone Number" id="phone">
            <input type="text" name="address" placeholder="Address" id="address">
            <input type="text" name="city" id="city" placeholder="City">
            <select name="state" id="state">
                <option value="AL">AL</option>
                <option value="AK">AK</option>
                <option value="AR">AR</option>	
                <option value="AZ">AZ</option>
                <option value="CA">CA</option>
                <option value="CO">CO</option>
                <option value="CT">CT</option>
                <option value="DC">DC</option>
                <option value="DE">DE</option>
                <option value="FL">FL</option>
                <option value="GA">GA</option>
                <option value="HI">HI</option>
                <option value="IA">IA</option>	
                <option value="ID">ID</option>
                <option value="IL">IL</option>
                <option value="IN">IN</option>
                <option value="KS">KS</option>
                <option value="KY">KY</option>
                <option value="LA">LA</option>
                <option value="MA">MA</option>
                <option value="MD">MD</option>
                <option value="ME">ME</option>
                <option value="MI">MI</option>
                <option value="MN">MN</option>
                <option value="MO">MO</option>
                <option value="MS">MS</option>
                <option value="MT">MT</option>
                <option value="NC">NC</option>
                <option value="NE">NE</option>
                <option value="NH">NH</option>
                <option value="NJ">NJ</option>
                <option value="NM">NM</option>
                <option value="NV">NV</option>
                <option value="NY">NY</option>
                <option value="ND">ND</option>
                <option value="OH">OH</option>
                <option value="OK">OK</option>
                <option value="OR">OR</option>
                <option value="PA">PA</option>
                <option value="RI">RI</option>
                <option value="SC">SC</option>
                <option value="SD">SD</option>
                <option value="TN">TN</option>
                <option value="TX">TX</option>
                <option value="UT" selected>UT</option>
                <option value="VT">VT</option>
                <option value="VA">VA</option>
                <option value="WA">WA</option>
                <option value="WI">WI</option>	
                <option value="WV">WV</option>
                <option value="WY">WY</option>
            </select>
            <input type="text" name="zip" placeholder="Zip Code" id="zip">
            <textarea id="textarea" name="delivery-instructions" rows="3" cols="50" placeholder="Special Instructions:       Suggested tip: $100"></textarea>
            <br>
            <button type="submit" value="submit" id="submit">Submit Order</button>
            </form>
            <div class="cost"><h3>La Factura</h3>
                <p>Precio de la comida</p>
                <p>Sabor Autentico</p>
                <p>And.. you get a soda</p>
                <hr>
                <p>Coste total: $500</p>
            </div>
        </main>
</body>
</html>
