<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>My Todo List</title>
        <!-- Add your styles here! -->
        <link rel="stylesheet" href="/css/site.css" />
    </head>
    <body>
        <header>
            <h1>What Do I Need To Do?</h1>
        </header>
        <div id="app">
            <div class="input">
                <input type="text" v-model="newTodo" @keyup.enter="createTodo">
                <button v-on:click="createTodo">Add Todo</button>
            </div>
            <br>
            <div class="container">
                <h2>Things to do:</h2>
                <ul>
                    <li v-for="todo in incomplete" :key="todo.id">
                        {{ todo.text }}
                        <button v-on:click="completed(todo)" class="complete">Complete</button>
                        <button v-on:click="remove(todo)" class="remove">Remove</button>
                    </li>
                </ul>
            </div>
            <div class="container">
                <h2>Things I've done:</h2>
                <ul>
                    <li v-for="todo in complete" :key="todo.id">
                        {{ todo.text }}
                        <button v-on:click="completed(todo)" class="complete">Incomplete</button>
                        <button v-on:click="remove" class="remove">Remove</button>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Include Vue from a CDN of your choice, I chose unpkg -->
        <script src="https://unpkg.com/vue"></script>
        <!-- Include your code here... -->
        <script src="/js/site.js"></script>
    </body>
</html>
