 <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ROT Cipher</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Welcome to ROT Cipher</h1>
            <p>Encrypt any word!</p>
        </header>
        <main>
            <div class="container">
                <label for="input-word">What word would you like to encrypt? <input type="text" name="input-word" id="input-word"></label>
            </div>
            <br>
            <div class="container">
                <label for="rot">How much rotation would you like? </label>
                    <select id="rot">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                    </select>
            </div>
            <br>
            
            <button type="button" id="encrypt">Encrypt!</button>
            <p id="encrypted-text"></p>
        </main>
        <script src="rot13.js"></script>
    </body>
    </html>
