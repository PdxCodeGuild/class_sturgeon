{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        {% for post in object_list %}
            <p><a href="{% url 'users:profile' post.author.username %}">{{ post.author.username }}</a></p>
            <p>{{ post.chirp|linebreaksbr }}</p>
        {% endfor %}
    {% else %}
        <h2>Welcome to Chirp</h2>
    {% endif %}
{% endblock %}
