{% extends 'base.html' %}

{% block content %}
    <h2>{{profile.username}}</h2>
    <p>Joined {{profile.date_joined}}</p>
    <p>{{profile.post_set.count}} Chirps</p>
    
    {% for post in profile.post_set.all %}
        
        
        <h4>{{ post.author.username }}</h4>
        <p><a href="{% url 'posts:detail' post.pk %}">{{ post.chirp|linebreaksbr }}</a></p>
    
    {% endfor %}

{% endblock %}
