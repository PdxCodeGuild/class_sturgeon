<!-- burrito order form -->


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>El Burrito Pequeño Order Form</title>
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"/>
        <link rel="stylesheet" href="style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>El Burrito Pequeño Order Form</h1>
            <img src="https://i.redd.it/0xdbvitdmo851.jpg" alt="Two miniature burritos, smaller than a finger, wrapped in foil being held by two fingers">
        </header>
        <main>
            <form action="https://webhook.site/238b5b51-ab92-40dd-9876-af418f7f0ee4" method="post">
                <h2>Customize Your Tiny Burrito!</h2>

                <div class="card-container">
                    <div class="card">
                        <label for="name">Name:</label>
                        <input type="text" name="name">
                        <label for="password">Password:</label>
                        <input type="password" name="password">
                    </div>
                    
                    <div class="card">
                        <label for="tortilla">Tortilla:</label>
                        
                        <label for="white-flour"><input type="radio" id="white-flour" name="tortilla" value="white-flour" checked>  White Flour</label>
                        <label for="wheat-flour"><input type="radio" id="wheat-flour" name="tortilla" value="wheat-flour">  Wheat Flour</label>
                        <label for="spinach"><input type="radio" id="spinach" name="tortilla" value="spinach">  Spinach</label>
                        <label for="corn"><input type="radio" id="corn" name="tortilla" value="corn">  Corn</label>
                    </div>
                
                    <div class="card">
                        <label for="rice">Rice:</label>
                        
                        <label for="white-rice"><input type="radio" id="white-rice" name="rice" value="white-rice" checked>  White Rice</label>
                        <label for="brown-rice"><input type="radio" id="brown-rice" name="rice" value="brown-rice">  Brown Rice</label>
                    </div>
                    
                    <div class="card">
                        <label for="beans">Beans:</label>
                        
                        <label for="black-beans"><input type="radio" id="black-beans" name="beans" value="black-beans" checked>  Black Beans</label>
                        <label for="pinto-beans"><input type="radio" id="pinto-beans" name="beans" value="pinto-beans">  Pinto Beans</label>
                    </div>
                
                    <div class="card">
                        <label for="protein">Protein:</label>
                        
                        <label for="tofu"><input type="radio" id="tofu" name="protein" value="tofu" checked>  Tofu</label>
                        <label for="soy-curls"><input type="radio" id="soy-curls" name="protein" value="soy-curls">  Soy Curls</label>
                        <label for="vegan-chicken"><input type="radio" id="vegan-chicken" name="protein" value="vegan-chicken">  Vegan Chicken</label>
                        <label for="none"><input type="radio" id="none" name="protein" value="none">  None</label>
                    </div>
                    
                    <div class="card">
                        <label for="additional">Additional Ingredients:</label>
                        
                        <label for="vegan-cheese"><input type="checkbox" id="vegan-cheese" name="additional" value="vegan-cheese">  Vegan Cheese</label>
                        <label for="vegan-sour-cream"><input type="checkbox" id="vegan-sour-cream" name="additional" value="vegan-sour-cream">  Vegan Sour Cream</label>
                        <label for="guacamole"><input type="checkbox" id="guacamole" name="additional" value="guacamole">  Guacamole</label>
                    </div>
                    
                    <div class="card">
                        <label for="delivery-instructions">Delivery Instructions:</label>
                        <textarea name="delivery-instructions" rows="5" cols="33"></textarea>
                    </div>
                

                    <div class="submit">
                        <input type="submit" value="Submit">
                    </div>


                <div>
                    <label for="name">Name:</label>
                    <input type="text" name="name">
                    <label for="password">Password:</label>
                    <input type="password" name="password">
                </div>
                
                <div>
                    <label for="tortilla">Tortilla:</label>
                    
                    <label for="white-flour"><input type="radio" id="white-flour" name="tortilla" value="white-flour" checked>  White Flour</label>
                    <label for="wheat-flour"><input type="radio" id="wheat-flour" name="tortilla" value="wheat-flour">  Wheat Flour</label>
                    <label for="spinach"><input type="radio" id="spinach" name="tortilla" value="spinach">  Spinach</label>
                    <label for="corn"><input type="radio" id="corn" name="tortilla" value="corn">  Corn</label>
                </div>
               
                <div>
                    <label for="rice">Rice:</label>
                    
                    <label for="white-rice"><input type="radio" id="white-rice" name="rice" value="white-rice" checked>  White Rice</label>
                    <label for="brown-rice"><input type="radio" id="brown-rice" name="rice" value="brown-rice">  Brown Rice</label>
                </div>
                
                <div>
                    <label for="beans">Beans:</label>
                    
                    <label for="black-beans"><input type="radio" id="black-beans" name="beans" value="black-beans" checked>  Black Beans</label>
                    <label for="pinto-beans"><input type="radio" id="pinto-beans" name="beans" value="pinto-beans">  Pinto Beans</label>
                </div>
               
                <div>
                    <label for="protein">Protein:</label>
                    
                    <label for="tofu"><input type="radio" id="tofu" name="protein" value="tofu" checked>  Tofu</label>
                    <label for="soy-curls"><input type="radio" id="soy-curls" name="protein" value="soy-curls">  Soy Curls</label>
                    <label for="vegan-chicken"><input type="radio" id="vegan-chicken" name="protein" value="vegan-chicken">  Vegan Chicken</label>
                    <label for="none"><input type="radio" id="none" name="protein" value="none">  None</label>
                </div>
                
                <div>
                    <label for="additional">Additional Ingredients:</label>
                    
                    <label for="vegan-cheese"><input type="checkbox" id="vegan-cheese" name="additional" value="vegan-cheese">  Vegan Cheese</label>
                    <label for="vegan-sour-cream"><input type="checkbox" id="vegan-sour-cream" name="additional" value="vegan-sour-cream">  Vegan Sour Cream</label>
                    <label for="guacamole"><input type="checkbox" id="guacamole" name="additional" value="guacamole">  Guacamole</label>
                </div>
                
                <div>
                    <label for="delivery-instructions">Delivery Instructions:</label>
                    <textarea name="delivery-instructions" rows="5" cols="33"></textarea>
                </div>
               
                <div>
                    <input type="submit" value="Submit">

                </div>

            </form>

        </main>

    </body>

</html>
