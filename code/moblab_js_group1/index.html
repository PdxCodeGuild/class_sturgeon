<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<body>
    <header>
        <h1>Todo List</h1>
    </header>
    <main>
        <div class="input-container">
            <input type="text" name="add-item" class="todo-input">
            <button type="submit" class="todo-submit">Add Item!</button>
        </div>
        
        <div class="list-container">
            <ul class="todo-list">
            </ul>
        </div>

        <div class="list-container">
            <ul class="complete-list">
            </ul>
        </div>
    </main>

    <script src="todo.js"></script>
</body>
</html>
